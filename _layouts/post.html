---
layout: default
---

<!-- Go to www.addthis.com/dashboard to customize your tools -->
<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5491900142247fdf" async="async"></script>
<div class="post">
    <h1 class="post-title">
        <a href="{{ page.url }}">
            {{ page.title }}
        </a>
    </h1>
    {% if page.categories[0] %}
  <span class="post-categories post-date">[
    {% for category in page.categories %}
      {{ category }}
    {% endfor %}]
    </span>
    {% endif %}
    <span class="post-date">{{ page.date | date_to_string }}</span>
    {{ content }}
</div>

<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'christophe-dufour'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var dsq = document.createElement('script');
        dsq.type = 'text/javascript';
        dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
